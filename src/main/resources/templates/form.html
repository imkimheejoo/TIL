<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
    <h1>회원 가입</h1>
<!--    action은 이 동작을 실행한 뒤의 요청 주소를 적음-->
    <form action="/hi" method="post">
        이름 : <input type="text" name="name" /><br />
        나이 : <input type="text" name="age" /><br />
        <!--        value 없으면 그냥 제출 이렇게 뜹   -->
        <input type="submit" value="회원가입">
    </form>
</body>
</html>
