<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Example</title>
</head>
<body>
<!--이 버튼을 누르면 팝업으로 Hello가 나옴-->
<button onclick="alert('Hello')">Click me.</button>
<!--이 버튼을 누르면 addLotto()가 실행됨-->
<button onclick="addLotto()">Click me!</button>
<!--myDIV를 마우스로 대면 div영역이 빨간색으로 바뀜-->
<div onmouseover="this.style.backgroundColor='red'">myDIV.</div>
</body>
</html>
