<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/css/bootstrap.css"/>
    <title>Buddy's LOTTO HTML</title>
</head>

<body>
<div class="container" style="max-width: 900px">
    <h1 class="mt-5 text-center font-weight-bold">Lotto Game</h1>
    {{#countOfSelf}}
    <form action="/lottos" method="post">
        <div class="input-group-prepend">
            <div class="col-auto">
                <select id="num1" class="custom-select mr-sm-2" name="num1">
                    {{#numbers}}
                    <option>{{this}}</option>
                    {{/numbers}}
                </select>
            </div>
            <div class="col-auto">
                <select id="num2" class="custom-select mr-sm-2" name="num2">
                    {{#numbers}}
                    <option>{{this}}</option>
                    {{/numbers}}
                </select>
            </div>
            <div class="col-auto">
                <select id="num3" class="custom-select mr-sm-2" name="num3">
                    {{#numbers}}
                    <option>{{this}}</option>
                    {{/numbers}}
                </select>
            </div>
            <div class="col-auto">
                <select id="num4" class="custom-select mr-sm-2" name="num4">
                    {{#numbers}}
                    <option>{{this}}</option>
                    {{/numbers}}
                </select>
            </div>
            <div class="col-auto">
                <select id="num5" class="custom-select mr-sm-2" name="num5">
                    {{#numbers}}
                    <option>{{this}}</option>
                    {{/numbers}}
                </select>
            </div>
            <div class="col-auto">
                <select id="num6" class="custom-select mr-sm-2" name="num6">
                    {{#numbers}}
                    <option>{{this}}</option>
                    {{/numbers}}
                </select>
            </div>
            <button type="button" class="btn btn-outline-secondary mt-2"
                    onclick="showLotto()">확인
            </button>
        </div>
        <div id="demo" class="form-control ml-3 col-auto text-center"></div>
        <div class="text-center">
            <button type="submit" class="btn btn-outline-secondary mt-2">완료</button>
        </div>

    </form>
    <script>
        function showLotto() {
            var text="";
            for(var i=1; i<=6; i++)
            {
                //document.getElementById("num"+i) => id가 num1,num2,num3,num4,num5,num6인 태그의 값을 가져옴
                //단 항상 value를 해야함 안그러면 이상한 영어 나옴
                text+=document.getElementById("num"+i).value+",";
            }
            //innerHTML => 이 HTML에 쓰겟다.
            document.getElementById('demo').innerHTML=text

            for(var i=1; i<=6; i++)
            {
                document.getElementById("num"+i).value=1;
            }
        }
    </script>
    {{/countOfSelf}}
</div>

<script src="/js/bootstrap.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
</body>
</html>
